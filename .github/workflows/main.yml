name: build
on:
  push:
    tags:
      - v*
    branches:
      - '**'
  pull_request:
jobs:
  lint:
    name: golangci-lint
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.16.5'
      - run: ./generate.sh
      - name: golangci-lint
        run: |
          go get github.com/golangci/golangci-lint/cmd/golangci-lint@v1.41.1
          golangci-lint run
  test:
    name: go test
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.16.5'
      - name: Cache go.sum dependencies
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: go test
        run: ./test-ci.sh
